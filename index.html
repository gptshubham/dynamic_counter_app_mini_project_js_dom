<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Counter</h1>
    <div class="divider"></div>
    <div id="count">0</div>
    <div id="increment_decrement">
      <div id="decrement">-</div>
      <div id="increment">+</div>
    </div>
    <div id="user_input">
      <label for="inc">Increment/Decrement by:</label>
      <input
        type="number"
        min="1"
        max="10"
        id="inc"
        name="user_input"
        value="1"
      />
    </div>
    <div id="temp">
      <div id="reset">Reset</div>
    </div>
  </body>
</html>
